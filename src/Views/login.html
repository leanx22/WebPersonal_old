<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="/styles/loginStyle.css">

    <!--JQUERY-->>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!--Scripts-->
    <script type="text/javascript" src="/Scripts/links.js"></script>
    <script src="/Scripts/logins.js" ></script>

    <!--Pagina-->
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <title>Iniciar sesión</title>
</head>
<body>
    
    <div class="container col-6 p-3 bg-light-subtle mt-5 rounded-2">
        <form>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <button type="submit" class="btn btn-primary" id="logInbtn">Continuar</button>

            <div id="infoDiv">
              
            </div>

        </form>
    </div>

    <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
