<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Leandro Guia">
  <meta name="description" content="Panel de control de la página">

 
  <!--BOOSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="/public_html/styles/dashboard.css">
  <link rel="stylesheet" href="/styles/dashboard.css">
  <!--icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="/Scripts/links.js"></script>
  <script src="/Scripts/dashboard.js"></script>

  <title>Panel de control</title>
</head>
<body> 
<main>

  <!--NavBar / offCanvas-->
  <nav class="navbar navbar-dark bg-dark fixed-top">
        
    <div class="container-fluid">
      <h3>Panel de control</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contenido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
    
  </nav>

  <div class="container tarjetas">
    
      <div class="bg-white row m-1 mb-5 rounded shadow">
        
        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-txt">VISITAS A LA PAGINA PRINCIPAL</p>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-num">12</p>
        </div>

        <button type="button" class="btn btn-danger rounded-0">REINICIAR</button>

      </div>
      
      <div class="bg-white row m-1 mb-5 rounded mb-1 shadow">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-txt">VISTAS AL CV</p>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-num">4</p>
        </div>

        <button type="button" class="btn btn-danger rounded-0">REINICIAR</button>

      </div>
        
      <div class="bg-white row m-1 mb-5 rounded mb-1 shadow">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-txt">VISTAS AL GITHUB</p>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-num">8</p>
        </div>

        <button type="button" class="btn btn-danger rounded-0">REINICIAR</button>

      </div>

      <div class="bg-white row m-1 rounded mb-1 shadow">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-txt">VISTAS AL LINKEDIN</p>
        </div>

        <div class="col-6 d-flex justify-content-center align-items-center">
          <p class="tarj-num">18</p>
        </div>

        <button type="button" class="btn btn-danger rounded-0">REINICIAR</button>

      </div>

  </div>

</main>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
